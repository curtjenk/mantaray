<div class="container-fluid register-wrapper" ng-controller="registerController">
    <div class="row nav-pad-top">
        <div class="col-sm-6 col-sm-offset-3 text-center">
            <h1>Registration</h1>
        </div>
    </div>
    <div class="row">
        <div class="error-text text-center">
            {{errorMessage}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 grey-box">
            <div class="form-group">
                <label>Username</label>
                <input type="text" ng-model="regUsername" placeholder="John Smith" minlength="5" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="regPassword" placeholder="6 character min" minlength="6" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" ng-model="regPassword2" placeholder="confirm password" minlength="6" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" ng-model="regEmail" placeholder="example@example.com" class="form-control">
            </div>
            <div class="button-holder">
                <button type="submit" class="btn btn-success" ng-click="registerFunc()">Register</button>
            </div>
        </div>
    </div>
</div>
</div>
